    <script>
        // console.log("Async Await");

        // Mechanism of async await:
        // if we write async before any function then whole function will return a promise.
        // if control enters a function and we have written await over there then that code will works asynchronously and it will say control to go out of the function and execute other codes after completing other codes it will return to the code where await was written and ask the code that it has completed or not after thet the control will execute normally in the function AND at last inoder to call the function we have to write function_name.then 
        // as the function returns a promise



        async function vishal() {
            console.log("Inside vishal function");
            const response = await fetch("https://api.github.com/users");
            console.log('before response');
            const user = await response.json();
            console.log('users resolved');
            return user;
            // return "vishal"
        }
        console.log("before calling Vishal");
        let a = vishal();
        console.log('After calling Vishal');
        console.log(a);
        a.then(data => console.log(data));
        console.log("last line of this Js File");
    </script>
