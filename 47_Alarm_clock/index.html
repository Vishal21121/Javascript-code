<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-3">
        <h1>Option to set an alarm</h1>
        <div class="mb-3 row">
            <div class="mb-3 my-3">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
                <button id="alarmSubmit" type="button" class="btn btn-primary my-3">Set Alarm</button>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

        <script>
            const alarmSubmit = document.getElementById('alarmSubmit');

            // Add an event listener to submit button
            alarmSubmit.addEventListener('click',setAlarm);
            let audio = new Audio('1.mp3');

            // function to play the alarm ringtone
            function ringBell(){
                audio.play();
            }

            // This function will run whenever alarm is set from UI
            function setAlarm(){
                const alarm = document.getElementById('alarm');
              let  alarmDate = new Date(alarm.value);
                console.log(`setting Alarm...${alarmDate}`);
                let now = new Date();
                
                let timeToAlarm = alarmDate-now;
                console.log(timeToAlarm);
                if(timeToAlarm>=0){
                    setTimeout(() => {
                        ringBell();
                    }, timeToAlarm);
                }
                

            }
        </script>
</body>

</html>
