    <script>
        //symbols
        // symbols create new primitive everytime and it helps in creating unique keys which was very difficult to create before.

        const sym1 = Symbol('My Identifier');
        const sym2 = Symbol('My Identifier');
        console.log('Symbol is ', sym1);
        console.log('Type of symbol is ', typeof sym1);
        console.log(sym1 === sym2);

        const a = 'this is'
        const b = 'this is'

        console.log(a === b);
        console.log(null === null);
        console.log(undefined === undefined);

        const k1 = Symbol('identifier for k1');
        const k2 = Symbol('identifier for k2');

        myObj = {};
        myObj[k1] = 'Harry';
        myObj[k2] = 'Rohan';
        myObj['name'] = 'good boy'
        myObj[4] = "Good int"

        console.log(myObj);
        console.log(myObj[k1]);
        console.log(myObj[k2]);
        console.log(myObj.k2); // cannot do this to get rohan because it is same as myObj['k2'];

        // Symbols are ignored in for in loops
        for(key in myObj) {
            console.log(key, myObj[key]);
        }

        // symbols will not be converted to string 
        console.log(JSON.stringify(myObj));





    </script>
