<script>
    console.log("this is Tutorial31.js");

    class Employee {
        // constrctor is a function which is used when we make an object of the class
        constructor(givenName, givenExperience, givenDivision) {
            this.name = givenName;
            this.experience = givenExperience;
            this.division = givenDivision;
        }

        // this is going to the pototype of this object
        slogan() {
            return `I am ${this.name} and this company is the best`;
        }

        // this is going to the pototype of this object
        joiningYear() {
            return 2020 - this.experience;
        }
        // class variables are variables which are under constructor 
        // in all the functions except static if you are using class variable then you have to create the object but the static methods are methods in which we do not use class variables so it can be used without creating the object-> inshort static is used when we don't use "this".

        // this is going to the pototype of this object
        static add(a, b) {
            return a + b;
        }
    }

    // harry = new Employee("Harry", 56, "Division");

    class Programmer extends Employee {
        constructor(givenName, givenExperience, givenDivision, language, github) {

            // super means the constructor of the inherited class(here Employee) -> and so by writing this it will be like copy pasting the constructor of the inherited class (here Emoloyee) over here. It is very beneficial when we want to reflect the change in both inherited class(here Emoloyee) and the class inheriting(here Programmer).
            super(givenName, givenExperience, givenDivision);
            this.language = language;
            this.github = github;
        }

        favoriteLanguage() {
            if(this.language == 'python') {
                return 'Python';
            }
            else {
                return 'JavaScript';
            }
        }

        static multiply(a, b) {
            return a * b;
        }
    }
