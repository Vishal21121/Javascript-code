<script>
    // Primitive Data Type

    // String
    let name = 'vishal';
    console.log("My string is " + name);
    console.log("Data type is " + (typeof name));

    // numbers
    let marks = 34;
    console.log("Data type is " + (typeof marks));

    // Boolean
    let isDriver = true;
    console.log("Data type is " + (typeof isDriver));

    //Null
    let nullVar = null;
    console.log("Data type is " + (typeof nullVar));

    // Undefined
    let undef = undefined;
    console.log("Data type is " + (typeof undef));

    // Reference Data Type:

    // Arrays
    let myarr = [1, 2, 3, 4, false, "string"];
    console.log("Data type is " + (typeof myarr));

    // object literals -> in this if we want to write the key with space then use single or double quote
    let stMarks = {
        vishal: 89,
        shubham: 36,
        Rohan: 34

    };
    console.log((typeof stMarks));

    // function
    function findName() {

    }

    // date
    let date = new Date();
    console.log((typeof date));




</script>

</html>
