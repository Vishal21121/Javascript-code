<script>
    console.log("Welcome to tutorial number 23");
    let x = 3;
    let y = 6;
    let z;
    z = x + y;
    z = x - y;
    z = x * y;
    z = x / y;

    // Exploring the Math object
    // Math objects has all the value and the functions inside it
    z = Math;

    // it will give the value of PI to z
    z = Math.PI;

    // it will give the value of E to z
    z = Math.E;

// it will round off the value
    z = Math.round(5.4);

    // it will give ceiling value
    z = Math.ceil(5.3);

    // it will give the floor value
    z = Math.floor(-5.3);

    // it will give the absolute value 
    z = Math.abs(5);

    // it will give the sqrt value
    z = Math.sqrt(64);

    // it will give the power of value 2 to power 3
    z = Math.pow(2, 3);

    // it will give the minimum value
    z = Math.min(2, 3, 34, 234, 2342, 34);

    // it will give the maximum value 
    z = Math.max(2, 3, 34, 234, 34);

    // it will give the random value
    z = Math.random(); // it will give value b/w 0 and 1
    z = 100 * Math.random() // it will give value b/w 10 and 100
    // a = (0, 1)
    // a100 = a*100 = (0, 100)
    // a10_100 = 10+a*(100 - 10) // it will give value b/w 10 and 100
    z = 50 + (100-50)*Math.random() // it will generate number b/w 50 and 100
    z = Math.ceil(50 + (100 - 50) * Math.random()) // it will generate number b/w 50 and 100 but Integer number
