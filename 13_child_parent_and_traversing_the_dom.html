    let container = document.querySelector('div.container');

    // .firstchild give us the first element of the childnodes
    console.log(container.firstChild);

    console.log(container.firstElementChild);

    // .lastchild give us the last element of the childnodes
    console.log(container.lastChild);

    // .lastElementChild gives us the last element of the children
    console.log(container.lastElementChild);

    
    // console.log(container.children);

    // Count of childElement -> means the element of the children
    console.log(container.childElementCount); 

    console.log(container.firstElementChild)

    // it will print within which it is present means its parent
    console.log(container.firstElementChild.parentNode);

    // it will print the next sibling from childnodes
    console.log(container.firstElementChild.nextSibling);   

    // it will print the next sibling from children
    console.log(container.firstElementChild.nextElementSibling);

    // it will print the next sibling of the next sibling from the children
    console.log(container.firstElementChild.nextElementSibling.nextElementSibling);
