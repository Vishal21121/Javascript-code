<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>

    <title>Post Master</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome To PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL BOX -->
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="url" class="col-form-label">URL</label>
            </div>
            <div class="col-auto">
                <input type="text" id="url" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        <!-- Request Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>

        <br>
        <!-- Content Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Properties
                    </label>
                </div>

            </div>
        </fieldset>
        <br>
        <!-- Parameters Box this will hide on clicking Json option in content type -->
        <div id="parameterBox">
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter 1 value">
                </div>
                <button id="addParam" type="submit" class="btn btn-primary">+</button>

            </div>
            <div id="params"></div>
        </div>
        
        <br>
        <!-- Json Request box - This will hide on clicking parameters option in content type -->

        <div class="row g-3 align-items-center" id="requestJsonBox">
            <div class="col-auto">
                <label for="requestJsonText" class="col-form-label">Enter Request Json</label>
            </div>
            <div class="col-10">
                <textarea class="form-control" placeholder="Leave a comment here" id="requestJsonText"
                    rows="3"></textarea>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="row g-3 align-items-center my-2">
            <div class="col-auto">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <br>


        <div class="row g-3 align-items-center" id="responseJsonBox">
            <div class="col-auto">
                <label for="responseJsonText" class="col-form-label">Response</label>
            </div>
            <div class="col-10">
                <textarea class="form-control" placeholder="Your Response will appear here" id="responseJsonText"
                    rows="3"></textarea>
                <pre  id="responsePre" class="language-javascript">
                    <code id="responsePrism" class="language-javascript">
                            
                    </code>
                </pre>
            </div>
        </div>

    </div>


    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
