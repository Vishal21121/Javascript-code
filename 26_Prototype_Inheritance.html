<script>
    console.log("This is tutorial 30");

// here we are creating prototype which has the function added as well as the inbuilt function of prototype
    const proto = {
        slogan: function () {
            return `This company is the best`;
        },
        changeName: function (newName) {
            this.name = newName
        }
    }

    // This creates harry object or it is same as instance in python
    let harry = Object.create(proto);

    // these are like instance varibles in python
    harry.name = "harry";
    harry.role = "Programmer";
    // harry.changeName("Harry2")
    // console.log(harry)


    // This is another way to create Object in javascript
    const harry1 = Object.create(proto, {
        name: { value: "harry", writable: true }, // writable: true means we can rewrite the variable
        role: { value: "Programmer" },
    });
    harry1.changeName("Harry2")
    console.log(harry1)


    // Creating Employee constructor
    function Employee(name, salary, experience) {
        this.name = name;
        this.salary = salary;
        this.experience = experience;
    }

    // Adding Slogan function in Prototype
    Employee.prototype.slogan = function () {
        return `This company is the best. Regards, ${this.name}`;
    }

    // Create an object from this constructor now
    let harryObj = new Employee("Harry", 345099, 87);
    console.log(harryObj.slogan())


    // Creating Programmer constructor
    function Programmer(name, salary, experience, language) {
        // here we are calling the constructor of the Employee
        Employee.call(this, name, salary, experience);
        this.language = language;
    }

    // here we are creating object in normal way
    let rohan = new Programmer("Rohan", 2, 0, "Javascript"); 
    console.log(rohan);

    // Inherit the prototype
    Programmer.prototype = Object.create(Employee.prototype);

    // Manually set the constructor
    Programmer.prototype.constructor = Programmer;




</script>
