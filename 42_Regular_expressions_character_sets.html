<script>

    // character set: we use []
    let regex =/h[a-z]rry/; // -> it means after h any character b/w a and z can come
    // for ex: 
    let str = "harry bhai";
    //------------------------------------------------------

    regex =/h[ryu]rry/; // here only r,y,u are allowed
     str = "harry bhai";

    //-------------------------------------------------------

    regex = /h[^aty]rr[yuY]/ // here at first it will allow except a,t,y and then in next part it will only allow y, u and Y
    // for eg:
    str = "hirru bhai";

    //-------------------------------------------------------

    regex = /h[a-zA-Z]rr[yu0-9]/ // in first part it will allow from a-z or A-Z and in second part it will allow y,u or any number b/w 0-9
    
    str = 'hirry9 bhai';
    // -----------------------------------------------------

     // Quantifiers - we use {}

     regex = /har{2}y/; // r can occur exactly 2 times
     str = 'harry bhai';

    //  -----------------------------------------------------


     regex = /har{0,2}y/; // r can occur exactly 0,1,2 times
     str = 'hary bhai' ;

    //----------------------------------- --------------------

    // Groupings - we use paranthesis for groupings ()
    regex = /(har){2}y/
    str = 'harhary bhai';
    // -----------------------------------------------------

    regex = /(har){2}([0-9]r){3}/ 
    str = 'harhar1r2r3r bhai';

    // ------------------------------------------------------


    let result = regex.exec(str);
    console.log(result);

    if(regex.test(str)) {
        console.log(`the string ${str} matches the expression ${regex.source}`);
    }
    else {
        console.log(`the string ${str}  does not matches the expression ${regex.source}`);

    }
