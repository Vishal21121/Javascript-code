<script>

    // here we are grabbing the element by id and then we have added .eventListener function in the argument it takes the name of the event and the function, in function it takes e as argument. e is the object of the events
    document.getElementById("heading").addEventListener("click", function (e) {
        let variable;
        console.log("You have clicked the heading");

        // e.target will tell where yo have clicked on the web page
        variable = e.target;

        // .className will return the name of the class of the element
        variable = e.target.className;

        
        // it will return the token list of the class
        variable = e.target.classList;
        
        
        // inorder to create the array of the token list we use Array.from(e.target.classList)
        variable = Array.from(e.target.classList);
        
        
        // .id will return the name of the id of the element
        variable = e.target.id;
        
        // it returns the value of the x which is the distance with respect to the element
        variable = e.offsetX;
        
        // it returns the value of the x which is the distance with respect to the element
        variable = e.offsetY;

        // it returns the x value with respect to window
        variable = e.clientX;
        
        // it returns the y value with respect to window
