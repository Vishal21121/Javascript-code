<script>
    let regex = /harry/;


    // Lets look into some metacharacter symbols
    regex = /^harrdc/; // ^ means expression will match if string starts with that expression.
    regex = /harry$/; // $ means expression will match if string ends with that expression.
    regex = /h.rry/; //matches if any one character comes in place of dot and then that word is present in the string.
    regex = /h*rry/; //matches if no character or more than zero character comes in place of dot and then that word is present in the string. 

    regex = /ha?rryi?t/; //  ? after character means that character is optional 
    regex = /h\*rry/ // if we want * to be present than use star with backslash


    let str = 'h*rry means codewith';

    let result = regex.exec(str);
    console.log(result);

    if(regex.test(str)) {
        console.log(`the string ${str} matches the expression ${regex.source}`);
    }
    else {
        console.log(`the string ${str}  does not matches the expression ${regex.source}`);

    }

    // other metacharacters
    /*
    1. +   ->  /ah+x/ matches ""ahx" or "ahhhhhhhx"
    2. \.  ->  /etc\./ matches "etc."
    3. \/  ->  /.+\/.+/ matches "home/my"
