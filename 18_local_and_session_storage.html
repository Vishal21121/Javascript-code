    let impArray = ['adrak', 'pyaz', 'bhindi'];

    // local storage:
    // the way to storre data on  the client's computer is by local storage. The local storage  allows us to save the key/value pairs in a web browser and it stores data with no expiration date. We can access local storage via JavaScript and HTML5. However, the user can clear the browser data to erase all localStorage data.

    // Session Storage
    // The session storage is used to store data only for a session, meaning that it is stored until the browser (or tab) is closed. Remember that, in session storage, the data is never transferred to the server and can only be read on the client-side. The storage limit is between 5-10MB. By opening multiple windows or tabs with the same URL creates sessionStorage for each tab or window.

//-----------------------------------------IMPORTANT POINTS ------------------------------------------

// ---------------------------------------------------------------------------------------------------

    // inorder to store array in the local storage we should use JSON.stringify
